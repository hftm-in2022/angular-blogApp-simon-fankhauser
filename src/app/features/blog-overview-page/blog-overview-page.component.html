<h1 class="page-title">{{ title }}</h1>

<!-- Nachricht anzeigen, wenn keine Blogs verfügbar sind -->
<div *ngIf="displayedBlogs.length === 0 && !isLoading" class="no-blogs">
  <p>Keine Blogs verfügbar.</p>
</div>

<!-- Ladeindikator -->
<mat-spinner *ngIf="isLoading" diameter="40"></mat-spinner>

<!-- Blog-Liste -->
<app-blog-list [blogs]="displayedBlogs"></app-blog-list>

<!-- Button zum Laden weiterer Blogs -->
<div
  class="load-more"
  *ngIf="!isLoading && displayedBlogs.length < blogs.length"
>
  <button
    class="load-more-button"
    mat-raised-button
    color="primary"
    (click)="loadMoreBlogs()"
  >
    Mehr laden
  </button>
</div>

<div class="blog-details-container" *ngIf="blog">
  <!-- Zurück zur Übersicht Button -->
  <button class="back-button" routerLink="/">← Zurück zur Übersicht</button>

  <!-- Blog-Header -->
  <div class="blog-header">
    <h1>{{ blog.title }}</h1>
    <p class="author">Autor: {{ blog.author }}</p>
    <p class="date">Veröffentlicht am: {{ blog.createdAt | date }}</p>
  </div>

  <!-- Blog-Inhalt -->
  <div class="blog-content">
    <img
      *ngIf="blog.headerImageUrl"
      [src]="blog.headerImageUrl"
      alt="Header Image"
      class="header-image"
    />
    <p [innerHTML]="blog?.contentPreview"></p>
  </div>

  <!-- Blog-Statistiken -->
  <div class="blog-stats">
    <p><strong>Likes:</strong> {{ blog.likes }}</p>
    <p><strong>Kommentare:</strong> {{ blog.comments }}</p>
  </div>
</div>
